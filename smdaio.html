<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type = text] {color: black; border: 2px solid blue; width: 90%; height: 15px;}
        input[type = email] {color: black; border: 2px solid blue; width: 90%; height: 15px;}
        textarea {color: black; border: 2px solid blue; width: 90%; height: 15px;}
        input[type = submit]{background-color: green; border:none;padding: 16px 32px;}
    </style>
</head>
<body>
    <h1>상품 평</h1>
    <p>받으신 상품을 평가해주세요</p>
    <label for="name">이름</label>
    <br>
    <input type="text" name="name" id="name" placeholder="이름">
    <br>
    <label for="email">이메일</label>
    <br>
    <input type="email" name="email" id="email" placeholder="이메일">
    <br>
    <label for="subject">상품 평</label>
    <br>
    <textarea name="subject" id="subject" cols="100px" rows="100px" placeholder="상품 평을 입력해주세요"></textarea>
    <br>
    <input type="submit" value="Submit">
</body>
</html>
