<html>
    <head>
        <style>
            #dogPic, #catPic {
  position: absolute;
  top: 10px;
  left: 10px;
}

#dogPic {
  background: blue;
  top: 50px;
  left: 50px;
}
        </style>
    </head>
<body>

    <img src="dog.jpg" id="dogPic">
    <img src="cat.jpg" id="catPic">
<script>
    var dog = document.getElementById("dogPic");
var cat = document.getElementById("catPic");
var moving = false;

dog.addEventListener("mousedown", initialClick, false);
cat.addEventListener("mousedown", initialClick, false);


function move(e){

  let newX = e.clientX - (e.width / 2);
  let newY = e.clinet - (e.height / 2);

  image.style.left = newX + "px";
  image.style.top = newY + "px";

  
}

function initialClick(e) {

  if(moving){
    document.removeEventListener("mousemove", move(e));
    moving = !moving;
    return;
  }
  
  moving = !moving;
  image = this;

  document.addEventListener("mousemove", move(e), false);

}
</script>
    
    </body></html>
